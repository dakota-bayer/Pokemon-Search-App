<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Search App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Pokemon Search App</h1>
    <div>
      <form id="search-form">
        <input id="search-input" type="text" required />
        <button id="search-button" type="submit">Search</button>
      </form>
      <h3 id="pokemon-name">name</h3>
      <p id="pokemon-id">id</p>
      <p id="weight">weight</p>
      <p id="height">height</p>
      <p id="types">types</p>
      <img id="poke-img" />
      <table id="pokemon-ouput">
        <tr>
          <th>Base</th>
          <th>Stats</th>
        </tr>
        <tr>
          <td>HP:</td>
          <td id="hp">_____</td>
        </tr>
        <tr>
          <td>Attack:</td>
          <td id="attack">_____</td>
        </tr>
        <tr>
          <td>Defense:</td>
          <td id="defense">_____</td>
        </tr>
        <tr>
          <td>Special Attack:</td>
          <td id="special-attack">_____</td>
        </tr>
        <tr>
          <td>Special Defense:</td>
          <td id="special-defense">_____</td>
        </tr>
        <tr>
          <td>Speed:</td>
          <td id="speed">_____</td>
        </tr>
      </table>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
